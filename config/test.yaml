type: co+ss
device: cpu
use_channels: [1,2,3]
targets: [1080Lines, 1400Ripples, Air_Compressor, Blip,
          Chirp, Extremely_Loud, Helix, Koi_Fish, Light_Modulation,
          Low_Frequency_Burst, Low_Frequency_Lines, No_Glitch,
          Power_Line, Repeating_Blips, Scattered_Light, Scratchy,
          Tomte, Violin_Mode, Whistle, Other]
use_other: True
sample_expansion: 10.
train_size: 0.7
use_apex: True
num_epochs: 100
weights: [1., 1., 1., 1., 1.]

wandb:
  project: kagra-deep
  name: test01
  tags: [vae, usl]
  group: vae

net:
  name: resnet34
  params:
    in_channels: 3

model:
  name: iic
  params:
    num_classes: 20

optim:
  name: adam
  params:
    lr: 1e-4

dataset:
  name: hdf5
  params:
    root: /content/dataset_small.h5

sampler:
  name: balancer
  params:

train:
  batch_size: 128
  num_workers: 4
  pin_memory: True
  drop_last: True

test:
  batch_size: 128
  num_workers: 4
  pin_memory: True
  drop_last: False

type: co+ss
use_channels: [1,2,3]
targets: [1080Lines, 1400Ripples, Air_Compressor, Blip,
          Chirp, Extremely_Loud, Helix, Koi_Fish, Light_Modulation,
          Low_Frequency_Burst, Low_Frequency_Lines, No_Glitch,
          Power_Line, Repeating_Blips, Scattered_Light, Scratchy,
          Tomte, Violin_Mode, Whistle, Other]
use_other: True
sample_expansion: 12800
train_size: 0.7
use_apex: True
opt_level: O1
num_epochs: 100
weights: [1., 1., 10., 1., 1.]
eval_step: 5

wandb:
  project: kagra-deep
  name: iic_ss
  tags: [iic, usl]
  group: iic

net:
  name: resnet34
  params:
    in_channels: 3

model:
  name: iic
  params:
    num_classes: 20
    num_classes_over: 40
    num_heads: 1

optim:
  name: adam
  params:
    lr: 1e-4

dataset:
  name: hdf5
  params:
    root: /content/dataset_small.h5

train:
  batch_size: 128
  num_workers: 4
  pin_memory: True
  drop_last: True

eval:
  batch_size: 128
  num_workers: 4
  pin_memory: True
  drop_last: False
